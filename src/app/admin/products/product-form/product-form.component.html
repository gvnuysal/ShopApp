<h5>{{ editing ? "Edit" : "Create" }} Product</h5>

<form #form="ngForm" (ngSubmit)="save()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="product.name" />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="product.price" />
  </div>
  <div class="form-group">
    <label>Image</label>
    <input
      class="form-control"
      name="imageUrl"
      [(ngModel)]="product.imageUrl"
    />
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea
      class="form-control"
      name="description"
      [(ngModel)]="product.description"
    ></textarea>
  </div>
  <button class="btn btn-warning btn-sm mr-1" routerLink="/admin/main/products">
    Cancel
  </button>
  <button class="btn btn-primary btn-sm" type="submit">
    {{ editing ? "Edit" : "Create" }} Product
  </button>
</form>
