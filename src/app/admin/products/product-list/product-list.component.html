<div class="text-right mb-3">
  <button class="btn btn-success" routerLink="/admin/main/products/create">
    Add Product
  </button>
</div>
<table class="table table-hover table-stripped">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of getProducts()">
      <td>
        <img src="/assets/img/{{ p.imageUrl }}" width="50" />
      </td>
      <td>
        {{ p.name }}
      </td>
      <td>
        {{ p.price }}
      </td>
      <td>
        <button
          class="btn btn-warning btn-sm"
          [routerLink]="['/admin/main/products/edit', p.id]"
        >
          Edit
        </button>
        <button class="btn btn-danger btn-sm ml-1" (click)="deleteProduct(p)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
